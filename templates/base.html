<!-- base.html -->

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/vnd.icon" href="/static/favicon.ico">
  <title>PyPAIS</title>
</head>

<body>
  
  <div>
    {% include 'navbar.html' %}
  </div>
    {% with messages = get_flashed_messages() %}
    {% for message in messages %}
    <script>
      let message="{{ message }}";
      alert(message)
    </script>  
    {% endfor %}
    {% endwith %}

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    <div class="container">
          <p>&copy; 2024 Václav Nežerka, David Šilhánek. All rights reserved.</p>
    </div>
</footer>
</body>


</html>
